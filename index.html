<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Monetag SDKs (all zones for multiple ads) -->
    <script src='//libtl.com/sdk.js' data-zone='10337853' data-sdk='show_10337853'></script>
    <script src='//libtl.com/sdk.js' data-zone='10337795' data-sdk='show_10337795'></script>
    <script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap');
        body { background: #020617; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .font-sync { font-family: 'Syncopate', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .chat-msg { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        /* Style for active tab button */
        .bottom-nav button.active {
            opacity: 1 !important;
            color: #22c55e; /* Green for active icon/text */
            text-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
        }
        .bottom-nav button.active span {
            color: #22c55e;
        }
    </style>
</head>
<body class="pb-20">

    <!-- Top Navigation -->
    <nav class="sticky top-0 z-50 glass px-4 py-3 flex justify-between items-center border-b border-white/5">
        <h1 class="font-sync text-[10px] text-green-500 tracking-widest">PAPERHOUSE INC</h1>
        <div class="text-right">
            <p class="text-[10px] text-gray-500">BALANCE</p>
            <p class="text-sm font-bold text-green-400 font-sync">‚Ç± <span id="balance-tiny">0.000</span></p>
        </div>
    </nav>

    <!-- Content Sections -->
    <main class="p-4">

        <!-- HOME TAB -->
        <section id="home" class="tab-content active">
            <div class="glass rounded-3xl p-6 mb-6 text-center">
                <p class="text-xs text-gray-400 uppercase tracking-widest mb-1">Total Balance</p>
                <h2 id="balance-large" class="text-4xl font-bold mb-4 text-green-400">‚Ç±0.000</h2>
                <div class="flex gap-2 justify-center">
                    <button onclick="showPrioritizedAd(0.005, 'Daily Bonus Claimed')" class="bg-green-600 hover:bg-green-500 px-6 py-2 rounded-full text-xs font-bold uppercase transition">Claim Daily Bonus</button>
                </div>
            </div>

            <h3 class="text-[10px] font-sync text-gray-500 mb-4 uppercase tracking-wider text-center">Live Global Payouts</h3>
            <div class="glass rounded-2xl overflow-hidden text-[10px]">
                <table class="w-full text-left">
                    <thead class="bg-white/5">
                        <tr>
                            <th class="p-3">USER</th>
                            <th class="p-3">GCASH</th>
                            <th class="p-3 text-right">AMOUNT</th>
                            <th class="p-3 text-right">STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="live-payouts-table">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- CHAT TAB -->
        <section id="chat" class="tab-content">
            <div class="glass rounded-2xl flex flex-col h-[70vh]">
                <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-3">
                    <!-- Messages here -->
                </div>
                <div class="p-3 border-t border-white/10 bg-black/20">
                    <div id="cooldown-timer" class="text-[10px] text-yellow-500 mb-1 hidden text-center uppercase"></div>
                    <div class="flex gap-2">
                        <input type="text" id="chat-input" placeholder="Type a message..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm outline-none focus:border-green-500">
                        <button id="send-btn" class="bg-green-600 p-3 rounded-xl font-bold">SEND</button>
                    </div>
                    <p class="text-[9px] text-gray-500 mt-2 text-center">Sending a message triggers 3 ads & rewards ‚Ç±0.015</p>
                </div>
            </div>
        </section>

        <!-- WITHDRAW TAB -->
        <section id="balance-tab" class="tab-content">
            <div class="glass rounded-3xl p-6 mb-6">
                <h2 class="text-xl font-bold mb-4 text-green-400">Withdraw to GCash</h2>
                <p class="text-xs text-gray-400 mb-6 font-sync">MINIMUM PAYOUT: ‚Ç±0.012</p>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] uppercase text-gray-500 ml-2">GCash Number</label>
                        <input type="number" id="gcash-num" placeholder="09xxxxxxxxx" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-green-500">
                    </div>
                    <button onclick="processWithdrawal()" class="w-full bg-green-600 py-4 rounded-2xl font-bold font-sync uppercase text-sm tracking-widest shadow-lg shadow-green-900/40">Request Payout</button>
                </div>
            </div>
        </section>

        <!-- ADMIN TAB (Hidden) -->
        <section id="admin" class="tab-content">
            <div class="glass rounded-2xl p-4 overflow-x-auto">

<h2 class="text-center font-sync text-sm mb-4 text-yellow-500">OWNER CONTROL PANEL</h2>
                <table class="w-full text-[10px] min-w-[300px]">
                    <thead class="bg-white/10">
                        <tr>
                            <th class="p-2 text-left">USER</th>
                            <th class="p-2 text-left">GCASH</th>
                            <th class="p-2 text-left">AMT</th>
                            <th class="p-2 text-right">ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="admin-payouts-table">
                        <!-- Admin rows -->
                    </tbody>
                </table>
                <div id="pagination" class="mt-4 flex justify-center gap-2"></div>
            </div>
        </section>

    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 glass h-16 flex justify-around items-center border-t border-white/10 z-50 bottom-nav">
        <button id="nav-home" onclick="switchTab('home', this)" class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100 transition active">
            <span class="text-xl">üè†</span>
            <span class="text-[9px] font-bold">HOME</span>
        </button>
        <button id="nav-chat" onclick="switchTab('chat', this)" class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100 transition">
            <span class="text-xl">üí¨</span>
            <span class="text-[9px] font-bold">CHAT</span>
        </button>
        <button id="nav-balance" onclick="switchTab('balance-tab', this)" class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100 transition">
            <span class="text-xl">üè¶</span>
            <span class="text-[9px] font-bold">BALANCE</span>
        </button>
        <button id="nav-admin" onclick="adminLogin()" class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100 transition">
            <span class="text-xl">üõ†</span>
            <span class="text-[9px] font-bold">ADMIN</span>
        </button>
    </nav>

    <script type="module" src="app.js"></script>
</body>
</html>
