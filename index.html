<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Rewards App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #999999);
            --btn: var(--tg-theme-button-color, #248bcf);
            --btn-txt: var(--tg-theme-button-text-color, #ffffff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Bar: Username & Balance */
        .top-bar {
            background-color: var(--sec-bg);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            font-size: 14px;
            font-weight: bold;
        }

        #userBar { color: var(--btn); }
        #balanceBar { color: #2ecc71; background: rgba(46, 204, 113, 0.1); padding: 4px 10px; border-radius: 12px; }

        /* Ad Section */
        .ad-unit {
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            margin: 10px;
            border-radius: 12px;
            cursor: pointer;
        }

        /* Chat Section */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            background: var(--sec-bg);
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 80%;
            align-self: flex-start;
        }

        .msg.me { align-self: flex-end; background: var(--btn); color: var(--btn-txt); }
        .msg-info { font-size: 10px; opacity: 0.7; display: block; margin-bottom: 4px; }

        /* Input Area */
        .input-box {
            padding: 10px;
            display: flex;
            gap: 8px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid var(--hint);
            background: var(--bg);
            color: var(--text);
        }

        #sendBtn { background: var(--btn); color: var(--btn-txt); border: none; padding: 0 15px; border-radius: 20px; }
        #loadMore { font-size: 12px; color: var(--hint); text-align: center; cursor: pointer; padding: 5px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div id="userBar">ðŸ‘¤ Loading...</div>
        <div id="balanceBar">ðŸ’° 0.00</div>
    </div>

    <div class="ad-unit" id="watchAd">
        <b>WATCH AD</b><br><small>Earn +50 Coins</small>
    </div>

    <div id="loadMore">Load older messages</div>
    <div id="chat-window"></div>

    <div class="input-box">
        <input type="text" id="chatInput" placeholder="Message...">
        <button id="sendBtn">Send</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
