    <style>

        .rainbow-active { animation: rb 10s linear infinite; }

        .nav { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 10px; }
        .btn { background: var(--green); border: none; padding: 10px 2px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 10px; box-shadow: 0 3px 0 #6b8e23; }
        .btn:active { transform: translateY(2px); box-shadow: none; background: var(--yellow); }
        
        .page { display: none; padding: 15px; flex: 1; margin-bottom: 50px; }
        .page.active { display: block; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 15px; margin-bottom: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        table { width: 100%; border-collapse: collapse; background: white; font-size: 10px; color: black; margin-top: 10px; }

        .pagination-ctrl { display: flex; justify-content: space-between; margin-top: 10px; }
        
        footer { background: #222; color: white; padding: 15px; text-align: center; font-size: 10px; }
