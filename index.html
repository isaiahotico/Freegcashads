<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAPERHOUSE INC</title>
    
    <!-- Telegram & Monetag SDKs -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>
    <script src='//libtl.com/sdk.js' data-zone='10337795' data-sdk='show_10337795'></script>
    <script src='//libtl.com/sdk.js' data-zone='10337853' data-sdk='show_10337853'></script>

    <style>
        :root { --p: #2ecc71; --bg: #0d0d0d; --card: #1a1a1a; --gold: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; text-align: center; -webkit-tap-highlight-color: transparent; }
        
        #topBar { background: #000; padding: 15px; border-bottom: 2px solid var(--p); position: sticky; top: 0; z-index: 1000; }
        .u-name { color: var(--p); font-weight: bold; font-size: 1.1rem; }
        .u-bal { color: var(--gold); font-size: 1.5rem; font-weight: 800; margin-top: 5px; }

        .container { padding: 20px; display: none; }
        .active { display: block; }
        
        .btn { background: var(--p); color: white; border: none; padding: 16px; width: 90%; border-radius: 12px; margin: 10px 0; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: #333 !important; opacity: 0.6; cursor: not-allowed; }
        
        .card { background: var(--card); padding: 15px; margin: 15px 0; border-radius: 15px; border: 1px solid #333; }
        .claim-btn { background: var(--gold) !important; color: black !important; display: none; }
        
        input { width: 85%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; font-size: 1rem; }
        table { width: 100%; font-size: 0.8rem; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #333; padding: 10px; }
        
        .timer { color: #ff4757; font-size: 0.85rem; margin-top: 5px; font-weight: bold; min-height: 1.2rem; }
        .back-btn { background: none; color: white; border: 1px solid white; padding: 6px 12px; border-radius: 6px; float: left; cursor: pointer; }
    </style>
</head>
<body>

    <div id="topBar">        <div id="userBar" class="u-name">üë§ Loading...</div>
        <div class="u-bal">‚Ç±<span id="balVal">0.000</span></div>
    </div>

    <!-- HOME -->
    <div id="homePage" class="container active">
        <h1 style="color:var(--gold); margin: 20px 0;">PAPERHOUSE INC</h1>
        <button class="btn" onclick="nav('adsPage')">üçç ADS AREA üçç</button>
        <button class="btn" onclick="nav('signInPage')">üçç Paper house Sign In üçç</button>
        <button class="btn" onclick="nav('giftPage')">üçç Paper house Gift üçç</button>
        <button class="btn" style="background:#3498db" onclick="nav('withdrawPage')">üè¶ Withdraw Money</button>
        <br><br>
        <button onclick="adminAuth()" style="opacity:0.3; background:none; border:none; color:white; margin-top: 20px;">Owner Dashboard</button>
    </div>

    <!-- SUB PAGES -->
    <div id="adsPage" class="container"><button class="back-btn" onclick="nav('homePage')">Back</button><h2>ADS AREA</h2><div id="adsList"></div></div>
    <div id="signInPage" class="container"><button class="back-btn" onclick="nav('homePage')">Back</button><h2>DAILY SIGN-IN</h2><div id="signInList"></div></div>
    <div id="giftPage" class="container"><button class="back-btn" onclick="nav('homePage')">Back</button><h2>GIFT BOX</h2><div id="giftList"></div></div>

    <!-- WITHDRAW -->
    <div id="withdrawPage" class="container">
        <button class="back-btn" onclick="nav('homePage')">Back</button>
        <h2 style="color:var(--gold)">Withdraw your Money</h2>
        <div class="card">
            <h3>GCash</h3>
            <input type="number" id="gcashNum" placeholder="GCash Number">
            <input type="number" id="gcashAmt" placeholder="Amount (‚Ç±)">
            <button class="btn" onclick="doWithdraw('GCash')">Request GCash</button>
        </div>
        <div class="card">
            <h3>FaucetPay</h3>
            <input type="email" id="fpEmail" placeholder="FaucetPay Email">
            <input type="number" id="fpAmt" placeholder="Amount (‚Ç±)">
            <div id="usdtVal" style="font-size:0.8rem; color:var(--gold); margin-bottom: 5px;">0.00 USDT</div>
            <button class="btn" onclick="doWithdraw('FaucetPay')">Request USDT</button>
        </div>
        <h3>History</h3>
        <table>
            <thead><tr><th>Amount</th><th>Status</th></tr></thead>
            <tbody id="histBody"></tbody>
        </table>
    </div>

    <!-- ADMIN -->
    <div id="adminPage" class="container">
        <button class="back-btn" onclick="nav('homePage')">Logout</button>
        <h2 style="color:red">ADMIN</h2>
        <div class="card">Total Paid Out: ‚Ç±<span id="globalPaid">0.00</span></div>
        <div id="adminRequests"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
