    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .card { background: #1e293b; border-radius: 15px; border: 1px solid #334155; }
        .btn-gold { background: linear-gradient(45deg, #facc15, #eab308); color: #000; font-weight: bold; }
        .nav-item.active { color: #facc15; border-bottom: 2px solid #facc15; }

</head>
<body class="pb-20">

    <!-- Header -->

        <div class="flex justify-between mt-4 px-2">

                <p class="text-2xl font-bold">â‚± <span id="user-balance">0.00</span></p>
            </div>
            <button onclick="showSection('withdraw')" class="btn-gold px-4 py-1 rounded-full text-sm">Withdraw</button>
        </div>
    </header>

    <!-- Main Content Sections -->
    <main class="p-4">
        <!-- Home Section -->
        <section id="home-sec" class="section-content">
            <div class="card p-6 text-center mb-6">
                <i class="fas fa-ad text-5xl text-yellow-400 mb-4"></i>
                <h2 class="text-xl font-bold mb-2">Earn â‚±0.01 per Ad</h2>

                </button>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="card p-4 text-center" onclick="watchPopupAd()">
                    <i class="fas fa-layer-group text-blue-400 mb-2"></i>
                    <p class="text-xs">Quick Popup</p>

                </div>
                <div class="card p-4 text-center" onclick="showSection('chat')">
                    <i class="fas fa-comments text-green-400 mb-2"></i>

        </section>

        <!-- Leaderboard Section -->
        <section id="leaderboard-sec" class="section-content hidden">

            <div id="leaderboard-list" class="space-y-2">

        <!-- Chat Section -->

                <div id="chat-box" class="flex-grow overflow-y-auto p-4 space-y-2"></div>
                <div class="p-2 border-t border-slate-700 flex gap-2">
                    <input type="text" id="chat-input" class="bg-slate-800 rounded px-3 py-2 flex-grow outline-none" placeholder="Type a message...">
                    <button onclick="sendMessage()" class="bg-yellow-500 text-black px-4 rounded"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </section>

        <!-- Withdraw Section -->
        <section id="withdraw-sec" class="section-content hidden">

                <button onclick="requestWithdrawal()" class="btn-gold w-full py-3 rounded-xl">Submit Request</button>
            </div>
        </section>

        <!-- Admin Section -->
        <section id="admin-sec" class="section-content hidden">
            <div id="admin-login" class="card p-6">
                <input type="password" id="admin-pass" placeholder="Admin Password" class="w-full bg-slate-800 p-3 rounded mb-3">
                <button onclick="checkAdmin()" class="btn-gold w-full py-2 rounded">Access Dashboard</button>

    </main>

    <!-- Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-800 flex justify-around p-3 text-slate-400 text-xs">

        <button onclick="showSection('admin')" class="nav-item flex flex-col items-center">

    <!-- Firebase SDKs -->
