<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPERHOUSE INC - Admin Dashboard</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --primary: #fbc02d; --secondary: #333; --bg: #fffde7; --success: #4caf50; --danger: #f44336; --accent: #03a9f4; --profile-btn: #9c27b0; --leaderboard: #4caf50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 140px; text-align: center; color: var(--secondary); }
        #header { background: var(--secondary); color: white; padding: 15px; position: sticky; top: 0; z-index: 1000; border-bottom: 4px solid var(--primary); }
        .page { display: none; padding: 15px; animation: fadeIn 0.2s ease-in; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn { background: var(--primary); border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; margin: 10px auto; width: 90%; box-shadow: 0 4px #f57f17; display: block; font-size: 16px; color: #333; transition: 0.2s; text-decoration: none;}
        .btn:active { transform: translateY(2px); box-shadow: 0 2px #f57f17; }
        .btn:disabled { background: #ccc !important; box-shadow: 0 4px #999 !important; cursor: not-allowed; }

        .back-btn { background: #616161 !important; color: white !important; box-shadow: 0 4px #424242 !important; margin-top: 20px; }
        .card { background: white; border: 2px solid var(--primary); border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        input, select { width: 85%; padding: 12px; margin: 8px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }

        .table-container { overflow-x: auto; margin-top: 15px; background: #fff; border-radius: 8px; border: 1px solid #ddd; }
        table { width: 100%; font-size: 10px; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top;}
        th { background: #333; color: white; }
        .status-paid { color: green; font-weight: bold; }        .status-pending { color: orange; font-weight: bold; }
        .status-denied { color: red; font-weight: bold; }

        .pagination-controls { display: flex; justify-content: center; margin-top: 10px; gap: 10px; }
        .pagination-controls button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 2px #0288d1;
            transition: 0.2s;
        }
        .pagination-controls button:active { transform: translateY(1px); box-shadow: 0 1px #0288d1; }
        .pagination-controls button:disabled { background: #ccc; box-shadow: 0 2px #999; cursor: not-allowed; }

        #footer { position: fixed; bottom: 0; width: 100%; background: var(--secondary); color: white; padding: 12px 0; font-size: 11px; border-top: 3px solid var(--primary); z-index: 1000; }

        #adminLoginPage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }
        #adminLoginPage input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="header">
    <div id="adminBar">ðŸ›  Admin Panel</div>
    <div style="font-size: 20px; font-weight: bold; margin-top: 5px;">Admin Dashboard</div>
</div>

<h1 style="color:#5d4037; margin: 20px 0;">PAPERHOUSE INC - ADMIN</h1>

<!-- ADMIN LOGIN PAGE -->
<div id="adminLoginPage" class="page active">
    <h2>Admin Login</h2>
    <input type="password" id="adminPasswordInput" placeholder="Enter Admin Password">
    <button class="btn" onclick="loginAdmin()">Login</button>
</div>

<!-- ADMIN DASHBOARD PAGE -->
<div id="adminDashboardPage" class="page">
    <h2>ðŸ›  Admin Withdrawal Dashboard</h2>

    <div id="adminWithdrawalTools">
        <div class="card" style="background:#222; color:white;">Total Paid (All-time): PHP <span id="statPHP">0.00</span></div>
        <div class="card" style="background:#222; color:white; margin-top: 15px;">
            Approved Withdrawals: <span id="statApprovedCount">0</span> | Approved Amount: PHP <span id="statApprovedAmount">0.00</span>
        </div>
        <hr style="border-color: var(--primary); margin: 20px 0;">
    </div>

    <!-- Admin Pending Requests Table -->
    <h3>Pending Requests (Page <span id="adminPendingCurrentPage">1</span>)</h3>
    <div id="adminPending" class="table-container"></div>
    <div class="pagination-controls">
        <button id="adminPendingPrev" onclick="navigatePagination('adminPending', -1)">Previous</button>
        <button id="adminPendingNext" onclick="navigatePagination('adminPending', 1)">Next</button>
    </div>

    <!-- Admin History Requests Table -->
    <h3 style="margin-top: 30px;">Approved/Denied History (Page <span id="adminHistoryCurrentPage">1</span>)</h3>
    <div id="adminHistory" class="table-container"></div>
    <div class="pagination-controls">
        <button id="adminHistoryPrev" onclick="navigatePagination('adminHistory', -1)">Previous</button>
        <button id="adminHistoryNext" onclick="navigatePagination('adminHistory', 1)">Next</button>
    </div>

    <button class="btn back-btn" onclick="logoutAdmin()">â¬… Logout</button>
</div>

<div id="footer">
    <div id="clock">...</div>
    <div>&copy; 2026 PAPERHOUSE INC Admin</div>
</div>

<script src="admin.js"></script>
</body>
</html>
