    <style>
        :root { --sky: #87CEEB; --green: #9ACD32; --yellow: #FFD700; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--sky); display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }

        .btn:active { transform: translateY(2px); box-shadow: none; background: var(--yellow); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .page.active { display: block; }
        .card { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 15px; margin-bottom: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); color: black; }

        .msg { border-bottom: 1px solid #f9f9f9; padding: 5px 0; }

        .pagination { display: flex; justify-content: space-between; margin-top: 10px; }
        footer { background: #222; color: white; padding: 15px; text-align: center; font-size: 10px; margin-top: auto; }
