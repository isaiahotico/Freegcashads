<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPERHOUSE INC</title>
    
    <!-- SDKs -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>
    <script src='//libtl.com/sdk.js' data-zone='10337795' data-sdk='show_10337795'></script>
    <script src='//libtl.com/sdk.js' data-zone='10337853' data-sdk='show_10337853'></script>

    <style>
        :root { --p: #2ecc71; --bg: #0f0f0f; --card: #1a1a1a; --gold: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; }
        
        #topBar { background: #000; padding: 15px; border-bottom: 2px solid var(--p); position: sticky; top: 0; z-index: 1000; }
        .u-name { color: var(--p); font-weight: bold; font-size: 1.1rem; }
        .u-bal { color: var(--gold); font-size: 1.4rem; margin-top: 5px; font-weight: 800; }

        .container { padding: 20px; display: none; animation: fadeIn 0.3s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn { background: var(--p); color: white; border: none; padding: 16px; width: 90%; border-radius: 12px; margin: 10px 0; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn:disabled { background: #333; cursor: not-allowed; opacity: 0.6; }
        
        .card { background: var(--card); padding: 15px; margin: 15px 0; border-radius: 15px; border: 1px solid #333; position: relative; }
        .claim-btn { background: var(--gold) !important; color: black !important; display: none; }
        
        input { width: 85%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; }
        table { width: 100%; font-size: 0.8rem; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #333; padding: 10px; text-align: center; }
        
        .timer { color: #ff4757; font-size: 0.85rem; margin-top: 5px; font-weight: bold; }
        .back-btn { background: none; color: white; border: 1px solid white; padding: 5px 10px; border-radius: 5px; float: left; }
    </style>
</head>
<body>

    <div id="topBar">
        <div id="userBar" class="u-name">üë§ Loading...</div>
        <div class="u-bal">‚Ç±<span id="balVal">0.000</span></div>    </div>

    <!-- PAGES -->
    <div id="homePage" class="container active">
        <h1 style="color:var(--gold)">PAPERHOUSE INC</h1>
        <button class="btn" onclick="nav('adsPage')">üçç ADS AREA üçç</button>
        <button class="btn" onclick="nav('signInPage')">üçç Paper house Sign In üçç</button>
        <button class="btn" onclick="nav('giftPage')">üçç Paper house Gift üçç</button>
        <button class="btn" style="background:#3498db" onclick="nav('withdrawPage')">üè¶ Withdraw Money</button>
        <br><br>
        <button onclick="adminAuth()" style="opacity:0.2; background:none; border:none; color:white;">Dashboard</button>
    </div>

    <div id="adsPage" class="container"><button class="back-btn" onclick="nav('homePage')">Back</button><h2>ADS AREA</h2><div id="adsList"></div></div>
    <div id="signInPage" class="container"><button class="back-btn" onclick="nav('homePage')">Back</button><h2>SIGN IN</h2><div id="signInList"></div></div>
    <div id="giftPage" class="container"><button class="back-btn" onclick="nav('homePage')">Back</button><h2>GIFT</h2><div id="giftList"></div></div>

    <div id="withdrawPage" class="container">
        <button class="back-btn" onclick="nav('homePage')">Back</button>
        <h2>Withdraw Money</h2>
        <div class="card">
            <h3>GCash</h3>
            <input type="number" id="gcashNum" placeholder="GCash Number">
            <input type="number" id="gcashAmt" placeholder="Amount (‚Ç±)">
            <button class="btn" onclick="withdraw('GCash')">Request GCash</button>
        </div>
        <div class="card">
            <h3>FaucetPay</h3>
            <input type="email" id="fpEmail" placeholder="FaucetPay Email">
            <input type="number" id="fpAmt" placeholder="Amount (‚Ç±)">
            <div id="usdtVal" style="font-size:0.8rem; color:var(--gold)">0.00 USDT</div>
            <button class="btn" onclick="withdraw('FaucetPay')">Request USDT</button>
        </div>
        <h3>Withdrawal History</h3>
        <table>
            <thead><tr><th>Method</th><th>Amount</th><th>Status</th></tr></thead>
            <tbody id="histBody"></tbody>
        </table>
    </div>

    <div id="adminPage" class="container">
        <button class="back-btn" onclick="nav('homePage')">Logout</button>
        <h2 style="color:red">ADMIN PANEL</h2>
        <div class="card">Total Paid: ‚Ç±<span id="totalPaid">0.00</span></div>
        <div id="adminRequests"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
