<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAPERHOUSE INC ADS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #f39c12; --bg: #121212; --card: #1e1e1e; --text: #fff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }
        .header { background: var(--card); padding: 15px; border-bottom: 2px solid var(--primary); text-align: center; position: sticky; top: 0; z-index: 100; }
        .balance-box { text-align: center; padding: 20px; background: linear-gradient(145deg, #1e1e1e, #252525); margin: 10px; border-radius: 15px; border: 1px solid #333; }
        .balance-box h1 { font-size: 2.8rem; margin: 5px 0; color: var(--primary); }
        
        .btn { background: var(--primary); color: #000; border: none; padding: 15px; width: 90%; border-radius: 12px; font-weight: bold; margin: 10px auto; display: block; cursor: pointer; font-size: 1rem; }
        .btn:disabled { background: #444; color: #888; }

        .tab-content { display: none; padding: 15px; animation: fadeIn 0.3s; }
        .active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Chat System Styles */
        #chat-container { height: 60vh; display: flex; flex-direction: column; }
        #chat-messages { flex-grow: 1; overflow-y: auto; background: #000; border-radius: 10px; padding: 10px; margin-bottom: 10px; border: 1px solid #333; }
        .msg { margin-bottom: 10px; padding: 8px; border-radius: 8px; background: #252525; word-wrap: break-word; }
        .msg b { color: var(--primary); font-size: 0.8rem; display: block; }
        .chat-input-area { display: flex; gap: 5px; }
        .chat-input-area input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; }

        /* Nav Bar */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #333; }

        .nav-item { color: #888; text-decoration: none; font-size: 0.7rem; text-align: center; transition: 0.3s; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }
        .nav-item i { font-size: 1.4rem; display: block; margin-bottom: 2px; }

        /* Others */
        .list-item { background: var(--card); padding: 12px; margin-bottom: 8px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        input[type="number"], input[type="text"], input[type="password"] { width: 90%; padding: 12px; margin: 8px auto; display: block; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; }
    </style>
</head>
<body>

    <div class="header">
        <strong>üéñü§ëPAPERHOUSE INC ADSü§ëüéñ</strong>
    </div>

    <!-- HOME -->
    <div id="home" class="tab-content active-tab">
        <div class="balance-box">
            <p style="margin:0; font-size: 0.8rem; color: #aaa;">Current Balance</p>
            <h1>‚Ç±<span id="balance">0.000</span></h1>
            <small>@<span id="display-username">...</span></small>
        </div>

        <button id="btn-ads" class="btn" onclick="runAdFlow('reward')">üì∫ WATCH 3 ADS (‚Ç±0.015)</button>
        <button id="btn-pop" class="btn" onclick="runAdFlow('pop')">üéÅ 3 POPUP ADS (‚Ç±0.015)</button>
        <p id="cooldown-timer" style="text-align:center; color: var(--primary); font-weight: bold;"></p>

        <div style="padding: 15px; background: #1a1a1a; border-radius: 10px; margin-top: 10px;">
            <small>Referral Link (10% Bonus):</small>
            <input type="text" id="ref-link" readonly onclick="this.select()">
        </div>
    </div>

    <!-- CHAT -->
    <div id="chat" class="tab-content">
        <h3>üí¨ Global Chat</h3>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button onclick="sendMessage()" style="padding:10px; background: var(--primary); border:none; border-radius:8px;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- LEADERBOARD -->
    <div id="leaderboard" class="tab-content">
        <h3>üèÜ Top Earners</h3>
        <div id="leaderboard-list"></div>
    </div>

    <!-- WITHDRAW -->
    <div id="withdraw" class="tab-content">
        <h3>üí∏ Withdraw Peso</h3>
        <p>Min Withdrawal: ‚Ç±0.02</p>
        <input type="number" id="w-amount" placeholder="Amount (‚Ç±)">
        <input type="text" id="w-gcash" placeholder="GCash Number">
        <button class="btn" onclick="submitWithdraw()">Withdraw via GCash</button>
    </div>

    <!-- ADMIN -->
    <div id="admin" class="tab-content">
        <div id="admin-login">
            <input type="password" id="admin-pass" placeholder="Admin Password">
            <button class="btn" onclick="loginAdmin()">Login</button>
        </div>
        <div id="admin-panel" style="display:none;">
            <h3>Pending Requests</h3>
            <div id="admin-requests"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <a href="#" class="nav-item active" onclick="showTab('home')"><i class="fas fa-home"></i>Home</a>
        <a href="#" class="nav-item" onclick="showTab('chat')"><i class="fas fa-comments"></i>Chat</a>
        <a href="#" class="nav-item" onclick="showTab('leaderboard')"><i class="fas fa-trophy"></i>Rank</a>
        <a href="#" class="nav-item" onclick="showTab('withdraw')"><i class="fas fa-wallet"></i>Wallet</a>
        <a href="#" class="nav-item" onclick="showTab('admin')"><i class="fas fa-lock"></i>Admin</a>
    </nav>

    <script type="module" src="app.js"></script>
</body>
</html>
