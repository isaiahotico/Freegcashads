<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREEGCASH APP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Monetag SDKs -->
    <script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>
    <script src='//libtl.com/sdk.js' data-zone='10337795' data-sdk='show_10337795'></script>
    <script src='//libtl.com/sdk.js' data-zone='10337853' data-sdk='show_10337853'></script>

    <style>
        body { background-color: #0b0f1a; color: white; font-family: 'Inter', sans-serif; }
        .btn-gold { background: linear-gradient(to bottom, #facc15, #eab308); color: #000; font-weight: 800; padding: 14px; border-radius: 12px; width: 100%; margin-top: 12px; border: 1px solid #fde047; box-shadow: 0 4px 0 #854d0e; transition: all 0.1s; }
        .btn-gold:active { transform: translateY(2px); box-shadow: 0 2px 0 #854d0e; }
        .btn-gold:disabled { background: #334155; color: #64748b; box-shadow: none; border: none; }
        .page { display: none; padding: 20px; padding-bottom: 100px; }
        .active { display: block; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 16px; margin-bottom: 16px; }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="p-4 bg-slate-900/80 border-b border-yellow-600/50 sticky top-0 z-50 backdrop-blur-md">
        <h1 class="text-xl font-black text-yellow-400 italic">FREEGCASH APP</h1>
        <div id="userBar" class="text-[10px] text-slate-400 uppercase tracking-widest">üë§ User: Loading...</div>
        <div class="flex justify-between items-end mt-2">
            <div>
                <p class="text-[10px] text-slate-400 leading-none">YOUR BALANCE</p>
                <span class="text-3xl font-bold text-green-400">‚Ç±<span id="balance">0.000</span></span>
            </div>
            <div class="text-right">
                <span class="text-[10px] bg-slate-800 px-2 py-1 rounded text-yellow-500 border border-yellow-900">REFS: <span id="refCount">0</span></span>
            </div>
        </div>
    </div>

    <!-- Home Page -->
    <div id="home" class="page active">
        <div class="glass-card">            <p class="text-center text-xs text-slate-300 mb-2">Share your link and earn <span class="text-yellow-400 font-bold">10% commission</span></p>
            <input type="text" id="refLink" class="w-full p-2 bg-black/40 rounded border border-slate-700 text-[10px] text-center" readonly>
            <button onclick="copyRef()" class="w-full mt-2 text-yellow-500 text-xs font-bold">COPY INVITE LINK</button>
        </div>
        
        <button onclick="showPage('adsArea')" class="btn-gold">ü§ë üçç ADS AREA üçç ü§ë</button>
        <button onclick="showPage('giftArea')" class="btn-gold">üéÅ üçç Paper house Gift üçç üéÅ</button>
        <button onclick="showPage('withdraw')" class="btn-gold !bg-green-600 !text-white !border-green-400 !box-shadow[0_4px_0_#166534]">üí∞ WITHDRAW MONEY</button>
        
        <button onclick="openAdmin()" class="mt-20 w-full text-slate-600 text-[10px] uppercase tracking-tighter">Owner Dashboard</button>
    </div>

    <!-- Ads Area -->
    <div id="adsArea" class="page">
        <button onclick="showPage('home')" class="mb-4 text-slate-400 text-sm">‚Üê Back to Menu</button>
        <div id="tasks-container"></div>
    </div>

    <!-- Gift Area -->
    <div id="giftArea" class="page">
        <button onclick="showPage('home')" class="mb-4 text-slate-400 text-sm">‚Üê Back to Menu</button>
        <div id="gifts-container"></div>
    </div>

    <!-- Withdraw Page -->
    <div id="withdraw" class="page">
        <button onclick="showPage('home')" class="mb-4 text-slate-400 text-sm">‚Üê Back to Menu</button>
        <h2 class="text-xl font-bold mb-6 text-center text-yellow-400 underline italic">Withdraw your Money here</h2>
        
        <div class="glass-card">
            <div class="flex items-center gap-2 mb-2"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/GCash_logo.svg/512px-GCash_logo.svg.png" class="h-4"> <h3 class="font-bold">GCASH</h3></div>
            <input type="number" id="gcashAmount" placeholder="Amount (PHP)" class="w-full p-3 bg-black/50 rounded-lg mb-2 border border-slate-700">
            <input type="text" id="gcashNumber" placeholder="GCash Mobile Number" class="w-full p-3 bg-black/50 rounded-lg border border-slate-700">            <button onclick="requestWithdraw('GCash')" class="btn-gold !bg-blue-600 !text-white !border-blue-400 !shadow-blue-900 mt-4">WITHDRAW TO GCASH</button>
        </div>

        <div class="glass-card mt-4">
            <h3 class="font-bold text-orange-400 italic mb-2">FAUCETPAY (USDT)</h3>
            <p class="text-[10px] text-slate-400 mb-2">Rate: ‚Ç±1.00 = $0.017 USDT</p>
            <input type="number" id="fpAmount" placeholder="Amount (PHP)" class="w-full p-3 bg-black/50 rounded-lg mb-2 border border-slate-700">
            <input type="email" id="fpEmail" placeholder="FaucetPay Email Address" class="w-full p-3 bg-black/50 rounded-lg border border-slate-700">
            <button onclick="requestWithdraw('FaucetPay')" class="btn-gold !bg-orange-600 !text-white !border-orange-400 !shadow-orange-900 mt-4">WITHDRAW TO FAUCETPAY</button>
        </div>

        <h3 class="text-sm font-bold mt-8 mb-4 border-l-4 border-yellow-500 pl-2 italic">Withdrawal History</h3>
        <div id="history-table" class="glass-card !p-0 overflow-hidden text-[11px]"></div>
        <div class="flex justify-between mt-4" id="pagination-controls"></div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminPage" class="page">
        <button onclick="showPage('home')" class="mb-4 text-red-500 font-bold">CLOSE ADMIN</button>
        <h2 class="text-2xl font-black mb-4 italic">ADMIN DASHBOARD</h2>
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="glass-card !mb-0 text-center"><p class="text-xs">TOTAL PAID</p><span class="text-xl font-bold text-green-400" id="totalPaid">‚Ç±0</span></div>
            <div class="glass-card !mb-0 text-center"><p class="text-xs">PENDING</p><span class="text-xl font-bold text-yellow-400" id="totalPending">0</span></div>
        </div>
        <div id="admin-list" class="space-y-4"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
