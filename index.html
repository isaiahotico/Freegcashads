<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Balance Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase -->
  <script type="module" src="app.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- TOP BAR -->
  <div id="topBar">
    <div id="userBar">ðŸ‘¤ User:</div>
    <button id="adminBtn">Admin</button>
  </div>

  <!-- BALANCE -->
  <div class="card">
    <h2>Balance</h2>
    <div id="balance">â‚±50,000</div>
  </div>

  <!-- WITHDRAW -->
  <div class="card">
    <h3>Withdraw (GCash)</h3>
    <input id="gcash" placeholder="GCash Number" />
    <input id="amount" type="number" placeholder="Amount" />
    <button id="withdrawBtn">Request Withdrawal</button>
  </div>

  <!-- USER WITHDRAWALS -->
  <div class="card">
    <h3>Your Withdrawals</h3>
    <ul id="userWithdrawals"></ul>
  </div>

  <!-- ADMIN PANEL -->
  <div class="card hidden" id="adminPanel">
    <h3>Admin Panel</h3>
    <ul id="adminWithdrawals"></ul>
  </div>

</body>
</html>
