<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>

    <style>
        :root { --gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c); }
        body { background: #f3f4f6; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .gold-card { background: var(--gold); background-size: 200% 200%; animation: shine 4s linear infinite; }
        @keyframes shine { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .nav-btn.active { color: #b45309; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .cooldown { filter: grayscale(1); opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="select-none">

    <!-- Header Stats -->
    <div class="gold-card p-5 shadow-lg sticky top-0 z-50 rounded-b-3xl">
        <div class="flex justify-between items-center text-black">
            <h1 class="font-black text-sm tracking-tighter">ðŸŽ– PAPERHOUSE INC</h1>
            <div class="text-right">
                <p class="text-[10px] font-bold opacity-70 uppercase">Telegram User</p>
                <p id="display-username" class="text-xs font-black">@loading...</p>
            </div>
        </div>
        <div class="flex gap-3 mt-4">
            <div class="flex-1 bg-white/20 backdrop-blur-md p-3 rounded-2xl border border-white/30">
                <p class="text-[9px] font-bold uppercase">Balance</p>
                <p class="text-xl font-black">â‚± <span id="user-balance">0.000</span></p>
            </div>
            <div class="flex-1 bg-white/20 backdrop-blur-md p-3 rounded-2xl border border-white/30">                <p class="text-[9px] font-bold uppercase">Chat Points</p>
                <p class="text-xl font-black" id="user-points">0</p>
            </div>
        </div>
    </div>

    <!-- Main Views -->
    <main class="p-4 pb-24">
        
        <!-- EARN TAB -->
        <section id="earn-view" class="tab-content active space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="watchVideoAd()" id="vid-btn" class="gold-card p-6 rounded-3xl shadow-md font-bold text-center">
                    <i class="fas fa-video text-2xl mb-2"></i><br>VIDEO ADS<br><span class="text-[10px]">+1 Pt (20s)</span>
                </button>
                <button onclick="watchPopupAd()" id="pop-btn" class="gold-card p-6 rounded-3xl shadow-md font-bold text-center">
                    <i class="fas fa-gift text-2xl mb-2"></i><br>BONUS PT<br><span class="text-[10px]">+1 Pt (20s)</span>
                </button>
            </div>

            <div class="bg-white rounded-3xl p-5 shadow-sm">
                <h2 class="font-bold text-gray-800 mb-3 flex items-center"><i class="fas fa-chart-line mr-2 text-blue-500"></i> DAILY LEADERBOARD</h2>
                <div id="leaderboard-list" class="space-y-2"></div>
            </div>
        </section>

        <!-- CHAT TAB -->
        <section id="chat-view" class="tab-content">
            <div class="bg-white rounded-3xl shadow-sm flex flex-col h-[60vh]">
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar"></div>
                <div class="p-4 border-t">
                    <div class="flex gap-2">
                        <input type="text" id="chat-input" placeholder="Message (1 Pt)..." class="flex-1 bg-gray-100 border-none rounded-2xl px-4 py-3 text-sm focus:ring-2 focus:ring-amber-500">
                        <button onclick="sendChatMessage()" id="chat-send-btn" class="bg-blue-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>                    <p id="chat-cd-msg" class="text-[10px] text-center mt-2 font-bold text-red-500 uppercase"></p>
                </div>
            </div>
        </section>

        <!-- WALLET TAB -->
        <section id="wallet-view" class="tab-content space-y-4">
            <div class="bg-white rounded-3xl p-6 shadow-sm">
                <h2 class="font-black text-blue-600 mb-1 tracking-tight">GCASH WITHDRAWAL</h2>
                <p class="text-[10px] font-bold text-gray-400 mb-4 uppercase">Min: â‚± 1.00</p>
                <input type="text" id="gcash-name" placeholder="GCash Name" class="w-full bg-gray-50 rounded-xl p-3 mb-2 border-none text-sm">
                <input type="number" id="gcash-number" placeholder="GCash Number" class="w-full bg-gray-50 rounded-xl p-3 mb-4 border-none text-sm">
                <button onclick="handleWithdrawal()" class="w-full gold-card py-4 rounded-2xl font-black shadow-lg">CASHOUT NOW</button>
            </div>

            <div class="bg-amber-100 rounded-3xl p-5 border border-amber-200">
                <h3 class="font-bold text-amber-900 text-sm mb-3">REFERRAL SYSTEM</h3>
                <input type="text" id="ref-input" placeholder="Referrer Username" class="w-full bg-white/50 rounded-xl p-3 mb-2 border-none text-sm">
                <button onclick="saveReferrer()" class="w-full bg-amber-800 text-white py-2 rounded-xl text-xs font-bold">UPDATE REFERRER</button>
                <div class="mt-4 flex justify-between items-center"><span class="text-[10px] font-bold text-amber-800">TOTAL REF EARNINGS:</span>
                    <span class="font-black text-amber-900">â‚± <span id="total-ref-earning">0.00</span></span>
                </div>
            </div>

            <div class="bg-white rounded-3xl p-5 shadow-sm">
                <h3 class="font-bold text-gray-700 text-sm mb-3">RECENT PAYOUT HISTORY</h3>
                <div id="payout-history" class="space-y-3"></div>
            </div>
        </section>

        <!-- OWNER TAB -->
        <section id="owner-view" class="tab-content">
            <div id="owner-auth" class="bg-white p-8 rounded-3xl shadow-xl text-center">
                <h2 class="font-black text-xl mb-4">OWNER ACCESS</h2>
                <input type="password" id="owner-pass" placeholder="Password" class="w-full border p-3 rounded-xl mb-4 text-center">
                <button onclick="loginOwner()" class="w-full bg-black text-white py-3 rounded-xl font-bold">LOGIN</button>
            </div>
            <div id="owner-panel" class="hidden space-y-4">
                <div class="bg-red-600 text-white p-4 rounded-2xl font-black flex justify-between">
                    <span>PENDING REQUESTS</span>
                    <i class="fas fa-crown"></i>
                </div>
                <div id="owner-request-list" class="space-y-3"></div>
            </div>
        </section>

    </main>

    <!-- Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-gray-100 flex justify-around py-4 z-50">
        <button onclick="showTab('earn')" id="nav-earn" class="nav-btn active flex flex-col items-center text-gray-400">
            <i class="fas fa-home text-xl"></i><span class="text-[10px] font-bold">Earn</span>
        </button>
        <button onclick="showTab('chat')" id="nav-chat" class="nav-btn flex flex-col items-center text-gray-400">
            <i class="fas fa-comments text-xl"></i><span class="text-[10px] font-bold">Chat</span>
        </button>
        <button onclick="showTab('wallet')" id="nav-wallet" class="nav-btn flex flex-col items-center text-gray-400">
            <i class="fas fa-wallet text-xl"></i><span class="text-[10px] font-bold">Wallet</span>
        </button>
        <button onclick="showTab('owner')" id="nav-owner" class="nav-btn flex flex-col items-center text-gray-400">
            <i class="fas fa-user-shield text-xl"></i><span class="text-[10px] font-bold">Owner</span>
        </button>
    </nav>

    <script type="module" src="app.js"></script>
</body>
</html>
