<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PaperHouse Withdrawals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- AdsGram -->
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

  <!-- App -->
  <script type="module" src="app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 16px;
    }
    h2 { text-align: center; }
    .card {
      background: #020617;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #22c55e;
      color: #000;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #334155;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #1e293b;
    }
    .pending { color: orange; }
    .approved { color: #22c55e; }
    .rejected { color: red; }
  </style>
</head>

<body>

<h2>ğŸ“„ğŸ’ PaperHouse</h2>

<div class="card">
  <p>ğŸ‘¤ <b><span id="username">Loading...</span></b></p>
  <p>ğŸ’° Balance: <b><span id="balance">0</span></b></p>

  <input id="gcashName" placeholder="GCash Full Name">
  <input id="gcashNumber" placeholder="GCash Number">
  <input id="withdrawAmount" placeholder="Amount" type="number">

  <button onclick="requestWithdraw()">ğŸ’¸ Request Withdrawal</button>
</div>

<div class="card">
  <h3>ğŸ“œ Withdrawal History</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>GCash</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="withdrawTable"></tbody>
  </table>
</div>

<div class="card">
  <h3>ğŸ” Owner Dashboard</h3>
  <input id="adminPass" placeholder="Enter admin password">
  <button onclick="openAdmin()">Access Dashboard</button>
</div>

<div class="card" id="adminPanel" style="display:none;">
  <h3>ğŸ› ï¸ Admin Withdrawals</h3>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>GCash</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="adminWithdrawTable"></tbody>
  </table>
</div>

</body>
</html>
