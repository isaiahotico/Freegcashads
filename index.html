<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f9d58,#1dbf73);
  color:#fff;
  min-height:100vh;
  transition:.3s;
}
body.active{
  background:linear-gradient(135deg,#ffd700,#ffb700,#ffd700);
  background-size:300% 300%;
  animation:shine 1.5s infinite;
}
@keyframes shine{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.header{
  background:#111;
  padding:12px;
  text-align:center;
}
.container{padding:12px}
button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  border-radius:12px;
  font-weight:bold;
  background:linear-gradient(135deg,#1e88e5,#1565c0);
  color:#fff;
  cursor:pointer;
}
button:active{transform:scale(.96)}
.hidden{display:none}
.card,.adBox{
  background:rgba(255,255,255,.15);
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
}
input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin:6px 0;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  padding:8px;
  border-bottom:1px solid rgba(255,255,255,.25);
  text-align:center;
}
th{color:#ffd700}
.timer{color:#ffd700;font-weight:bold;text-align:center}
</style>
</head>

<body>

<div class="header">
  <h2>PAPERHOUSE INC</h2>
  <div id="userBar"></div>
  <div id="balanceBar"></div>
</div>

<div class="container">
  <button onclick="openPage('ads')">üçç ADS</button>
  <button onclick="openPage('withdraw')">üí∏ Withdraw</button>
  <button onclick="openPage('history')">üìú Withdrawal History</button>
  <button onclick="openPage('owner')">üîê Owner Dashboard</button>

  <div id="page-ads" class="hidden"></div>
  <div id="page-withdraw" class="hidden"></div>
  <div id="page-history" class="hidden"></div>

  <div id="page-owner" class="hidden">
    <input id="ownerPass" type="password" placeholder="Owner Password">
    <button onclick="ownerLogin()">Login</button>
    <div id="ownerPanel" class="hidden">
      <div id="ownerTotal"></div>
      <div id="ownerList"></div>
      <div id="ownerPager"></div>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
