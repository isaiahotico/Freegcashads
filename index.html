<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPERHOUSE INC ADS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .btn-primary { background: linear-gradient(to right, #00b09b, #96c93d); }
    </style>
</head>
<body class="p-4 pb-24">

    <!-- Header -->
    <div class="glass p-4 rounded-xl mb-6 text-center border border-emerald-500/30">
        <h1 class="text-xl font-bold text-emerald-400">üéñ PAPERHOUSE INC ADS ü§ë</h1>
        <div class="mt-2 text-3xl font-black" id="user-balance">‚Ç±0.00</div>
        <p class="text-xs text-gray-400 uppercase tracking-widest">Available Balance</p>
    </div>

    <!-- EARN TAB -->
    <div id="earn" class="tab-content active-tab">
        <div class="bg-slate-800 p-6 rounded-2xl text-center shadow-xl border border-slate-700">
            <div class="text-5xl mb-4">üì∫</div>
            <h2 class="text-xl font-bold mb-2">Watch & Earn</h2>
            <p class="text-gray-400 text-sm mb-6">Watch a short video to earn ‚Ç±0.01 per ad.</p>
            <button onclick="watchAd()" class="btn-primary w-full py-4 rounded-xl font-bold text-lg active:scale-95 transition-transform">
                WATCH AD NOW
            </button>
        </div>
    </div>

    <!-- CHAT TAB -->
    <div id="chat" class="tab-content">
        <div class="bg-slate-800 rounded-2xl flex flex-col h-[60vh]">
            <div id="chat-messages" class="flex-grow p-4 overflow-y-auto space-y-2 text-sm">
                <!-- Messages load here -->
            </div>
            <div class="p-2 flex gap-2 border-t border-slate-700">
                <input type="text" id="chat-input" class="bg-slate-900 border-none rounded-lg p-2 flex-grow text-white focus:ring-1 ring-emerald-500" placeholder="Type message...">
                <button onclick="sendMessage()" class="bg-emerald-600 px-4 py-2 rounded-lg font-bold">Send</button>
            </div>
        </div>
    </div>

    <!-- LEADERBOARD TAB -->
    <div id="leaderboard" class="tab-content">
        <div class="bg-slate-800 rounded-2xl p-4 shadow-xl">
            <h2 class="text-center font-bold mb-4 border-b border-slate-700 pb-2">TOP EARNERS</h2>
            <div id="leaderboard-list" class="space-y-3">
                <!-- Top users load here -->
            </div>
        </div>
    </div>

    <!-- WITHDRAW TAB -->
    <div id="withdraw" class="tab-content">
        <div class="bg-slate-800 p-6 rounded-2xl shadow-xl">
            <h2 class="text-xl font-bold mb-4">Withdraw GCash</h2>
            <p class="text-xs text-orange-400 mb-4 font-bold italic">Min withdraw: ‚Ç±0.02</p>
            <div class="space-y-4">
                <input type="number" id="gcash-number" placeholder="GCash Number (09...)" class="w-full bg-slate-900 p-3 rounded-lg border border-slate-700">
                <input type="number" id="withdraw-amount" placeholder="Amount (‚Ç±)" class="w-full bg-slate-900 p-3 rounded-lg border border-slate-700">
                <button onclick="requestWithdrawal()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">Withdraw via GCash</button>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-700 flex justify-around p-3">
        <button onclick="showTab('earn')" class="flex flex-col items-center text-xs opacity-50 focus:opacity-100">
            <span>üì∫</span>Earn
        </button>
        <button onclick="showTab('chat')" class="flex flex-col items-center text-xs opacity-50 focus:opacity-100">
            <span>üí¨</span>Chat
        </button>
        <button onclick="showTab('leaderboard')" class="flex flex-col items-center text-xs opacity-50 focus:opacity-100">
            <span>üèÜ</span>Top
        </button>
        <button onclick="showTab('withdraw')" class="flex flex-col items-center text-xs opacity-50 focus:opacity-100">
            <span>üí∞</span>Payout
        </button>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="app.js"></script>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active-tab');
        }
    </script>
</body>
</html>
