    <script>
        // UI Background & Button Logic
        const colors = ['pink','green','blue','red','violet','yellow','yellowgreen','orange','white','cyan','brown'];
        const body = document.getElementById('mainBody');
        
        body.addEventListener('click', (e) => {
            if(e.target.tagName === 'BODY' || e.target.className === 'aide-text') {
                const randomIdx = Math.floor(Math.random() * (colors.length + 1));
                if(randomIdx === colors.length) {
                    body.className = 'bricks';
                    body.style.backgroundColor = '';
                } else {
                    body.className = '';
                    body.style.backgroundColor = colors[randomIdx];
                }
            }
        });

        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                const color = colors[Math.floor(Math.random() * colors.length)];
                btn.style.backgroundColor = color;
                btn.style.color = (color === 'white' || color === 'yellow') ? 'black' : 'white';
            });
        });

        function updateTime() {
            document.getElementById('footerTime').innerText = new Date().toLocaleString();
        }
        setInterval(updateTime, 1000);
    </script>
