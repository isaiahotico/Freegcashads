    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --gold: #f1c40f; --pure-white: #ffffff; --glass: rgba(255, 255, 255, 0.03); }
        body { background: #050505; color: white; font-family: 'Rajdhani', sans-serif; margin: 0; }
        .hidden { display: none; }
        #app { max-width: 500px; margin: auto; min-height: 100vh; padding: 15px; display: flex; flex-direction: column; }
        
        /* Header */
        .premium-header { border: 1px solid var(--neon); border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.1); }
        .live-user { font-family: 'Orbitron'; font-size: 1.1rem; color: var(--neon); }
        .live-bal { font-size: 1.8rem; font-weight: 700; color: #2ecc71; }

        /* 10 Button Grid */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn { padding: 16px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 11px; transition: 0.2s; color: white; display: flex; align-items: center; justify-content: center; text-align: center; }
        .btn:active { transform: scale(0.95); }
        .full { grid-column: span 2; }

        /* Admin Page Special Concept */
        .admin-table-container { background: var(--glass); border-radius: 15px; border: 1px solid #222; overflow-x: auto; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; }
        th, td { padding: 10px; border-bottom: 1px solid #111; text-align: left; white-space: nowrap; }
        th { background: #111; color: var(--neon); text-transform: uppercase; }
        .status-pill { padding: 3px 7px; border-radius: 4px; font-size: 9px; }
        .status-Pending { background: #d35400; }        .status-Approved { background: #27ae60; }

        .pagination-ctrl { display: flex; justify-content: space-between; align-items: center; padding: 15px; }
        .page-btn { background: #222; border: 1px solid #444; color: white; padding: 5px 15px; border-radius: 5px; }

        /* Popups */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: #111; border: 1px solid var(--neon); padding: 25px; border-radius: 20px; text-align: center; width: 100%; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; margin: 10px 0; border-radius: 8px; box-sizing: border-box; }
        
        footer { margin-top: auto; padding: 20px; text-align: center; font-size: 11px; opacity: 0.4; }
    </style>
</head>
