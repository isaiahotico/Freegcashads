<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paper House Chess</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Chessboard CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #222222);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .user-tag {
            background: var(--button-color);
            color: var(--button-text);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: bold;
        }

        #board {
            width: 95vw;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .info-panel {
            margin-top: 15px;
            text-align: center;
            width: 100%;
        }

        #status { font-weight: bold; margin-bottom: 10px; }
        #gameIdDisplay { font-size: 12px; color: var(--hint-color); }

        .btn-group { margin-top: 20px; }
        .btn {
            background: var(--button-color);
            color: var(--button-text);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="header">
        <div id="player-white">White: <i>Waiting...</i></div>
        <div class="user-tag" id="my-username">@loading...</div>
        <div id="player-black">Black: <i>Waiting...</i></div>
    </div>

    <div id="board"></div>

    <div class="info-panel">
        <div id="status">Initializing...</div>
        <div id="gameIdDisplay">Room: Loading...</div>
        
        <div class="btn-group">
            <button class="btn" onclick="shareGame()">Invite Friend</button>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    
    <!-- Firebase SDK (Compat Version) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
