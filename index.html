<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FreeGcashads</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff}
header{background:#020617;padding:14px;display:flex;justify-content:space-between}
.card{background:#020617;margin:14px;padding:14px;border-radius:12px}
button{padding:8px 14px;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
.ok{background:#22c55e}
.no{background:#ef4444;color:#fff}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid #334155;padding:6px;font-size:13px}
input{width:100%;padding:8px;margin:6px 0;border-radius:8px;border:none}
</style>
</head>
<body>

<header>
  <div id="tgUser">Telegram: loading...</div>
  <button onclick="openAdmin()">Owner</button>
</header>

<div class="card">
  <h3>Balance</h3>
  <h1 id="balance">â‚±0</h1>
</div>

<div class="card">
  <h3>Withdraw (GCash)</h3>
  <input id="gcash" placeholder="GCash Number">
  <input id="amount" type="number" placeholder="Amount">
  <button class="ok" onclick="requestWithdraw()">Request Withdrawal</button>
</div>

<div class="card">
  <h3>Your Withdrawal History</h3>
  <table>
    <thead>
      <tr>
        <th>Amount</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
</div>

<!-- OWNER DASHBOARD -->
<div id="admin" style="display:none;position:fixed;inset:0;background:#000c;padding:16px;overflow:auto">
  <div class="card">
    <input id="adminPass" type="password" placeholder="Owner Password">
    <button onclick="loginAdmin()">Login</button>
  </div>

  <div class="card" id="adminPanel" style="display:none">
    <h3>Owner Dashboard</h3>
    <div id="stats"></div>

    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>GCash</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Date / Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="adminList"></tbody>
    </table>

    <button class="no" onclick="closeAdmin()">Close</button>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
