<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAPERHOUSE INC ADS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>

    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .btn-primary { background: linear-gradient(135deg, #06b6d4, #3b82f6); transition: 0.3s; }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .nav-item.active { color: #3b82f6; border-top: 2px solid #3b82f6; }
    </style>
</head>
<body class="pb-20">

    <!-- Header -->
    <div class="p-4 glass sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-lg font-bold text-cyan-400">ðŸŽ– PAPERHOUSE INC</h1>
        <div class="text-right">
            <p class="text-xs text-gray-400">Balance</p>
            <p class="font-bold text-green-400">â‚± <span id="user-balance">0.00</span></p>
        </div>
    </div>

    <!-- Main Container -->
    <div id="app" class="p-4">
        
        <!-- HOME / ADS TAB -->
        <div id="home" class="tab-content active">
            <div class="glass p-6 rounded-2xl mb-4 text-center">
                <h2 class="text-xl mb-4 uppercase tracking-widest font-bold">Earn Rewards</h2>
                
                <!-- Ad 1 -->
                <button onclick="watchAd(1)" id="adBtn1" class="btn-primary w-full py-4 rounded-xl mb-3 font-bold">
                    Watch Ad 1 (â‚±0.02)
                    <div id="timer1" class="text-xs font-normal">Ready</div>
                </button>

                <!-- Ad 2 -->                <button onclick="watchAd(2)" id="adBtn2" class="btn-primary w-full py-4 rounded-xl mb-3 font-bold bg-indigo-600">
                    Watch Ad 2 (â‚±0.01)
                    <div id="timer2" class="text-xs font-normal">Ready (2m cooldown)</div>
                </button>

                <!-- Ad 3 -->
                <button onclick="watchAd(3)" id="adBtn3" class="btn-primary w-full py-4 rounded-xl mb-3 font-bold bg-purple-600">
                    Watch Ad 3 (â‚±0.05)
                    <div id="timer3" class="text-xs font-normal">Ready (10m cooldown)</div>
                </button>
            </div>

            <div class="glass p-4 rounded-2xl">
                <h3 class="font-bold mb-2">Withdraw (GCash)</h3>
                <input type="number" id="gcash-num" placeholder="GCash Number" class="w-full p-2 rounded bg-slate-800 border border-slate-700 mb-2">
                <button onclick="requestWithdrawal()" class="w-full bg-green-600 py-2 rounded font-bold">Withdraw â‚±1.00 Min</button>
            </div>
        </div>

        <!-- CHAT TAB -->
        <div id="chat" class="tab-content">
            <div class="glass h-[60vh] flex flex-col rounded-2xl">
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
                <div class="p-2 border-t border-slate-700 flex">
                    <input type="text" id="chat-input" placeholder="Say something..." class="flex-1 bg-transparent p-2 outline-none">
                    <button onclick="sendMessage()" class="px-4 text-cyan-400"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <!-- LEADERBOARD -->
        <div id="leaderboard" class="tab-content">
            <div class="glass p-4 rounded-2xl">
                <h2 class="text-xl font-bold mb-4 text-center">Top Earners</h2>
                <div id="leaderboard-list" class="space-y-2"></div>
            </div>
        </div>

        <!-- PROFILE -->
        <div id="profile" class="tab-content">
            <div class="glass p-6 rounded-2xl text-center">
                <div class="w-20 h-20 bg-cyan-500 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl font-bold">P</div>
                <h2 id="prof-name" class="text-xl font-bold italic">User</h2>
                <p class="text-gray-400 mb-4">Total Earned: â‚±<span id="prof-total">0.00</span></p>
                
                <div class="bg-slate-800 p-4 rounded-xl text-left">
                    <p class="text-sm text-cyan-400 font-bold">Referral System (10%)</p>
                    <p class="text-xs mb-2">Share your code to earn 10% from your friends' ad earnings!</p>
                    <div class="flex items-center gap-2">
                        <input type="text" id="ref-code" readonly class="flex-1 bg-slate-900 p-2 rounded text-sm">
                        <button onclick="copyRef()" class="bg-slate-700 px-3 py-2 rounded italic text-xs">COPY</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ADMIN -->
        <div id="admin" class="tab-content">
            <div id="admin-login" class="glass p-6 rounded-2xl">
                <h2 class="font-bold mb-4">Admin Access</h2>
                <input type="password" id="admin-pass" class="w-full p-2 rounded bg-slate-800 mb-4" placeholder="Enter Password">
                <button onclick="checkAdmin()" class="w-full bg-red-600 py-2 rounded">Login</button>
            </div>
            <div id="admin-panel" class="hidden glass p-4 rounded-2xl">
                <h2 class="font-bold mb-4">Pending Withdrawals</h2>
                <div id="withdrawal-list" class="space-y-2"></div>
            </div>
        </div>

    </div>

    <!-- Bottom Nav -->
    <div class="fixed bottom-0 left-0 right-0 glass flex justify-around p-2 border-t border-slate-700">
        <button onclick="showTab('home')" class="nav-item active p-2 flex flex-col items-center text-xs">
            <i class="fas fa-home text-lg"></i> Home
        </button>
        <button onclick="showTab('chat')" class="nav-item p-2 flex flex-col items-center text-xs">
            <i class="fas fa-comment text-lg"></i> Chat
        </button>
        <button onclick="showTab('leaderboard')" class="nav-item p-2 flex flex-col items-center text-xs">
            <i class="fas fa-trophy text-lg"></i> Ranks
        </button>
        <button onclick="showTab('profile')" class="nav-item p-2 flex flex-col items-center text-xs">
            <i class="fas fa-user text-lg"></i> Profile
        </button>
        <button onclick="showTab('admin')" class="nav-item p-2 flex flex-col items-center text-xs text-red-400">
            <i class="fas fa-lock text-lg"></i> Admin
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
