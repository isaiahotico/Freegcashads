<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPERHOUSE INC | Premium</title>
    
    <!-- Firebase & Telegram -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Monetag SDKs -->
    <script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>
    <script src='//libtl.com/sdk.js' data-zone='10337795' data-sdk='show_10337795'></script>
    <script src='//libtl.com/sdk.js' data-zone='10337853' data-sdk='show_10337853'></script>

    <style>
        :root { --sky: #87CEEB; --green: #9ACD32; --yellow: #FFD700; --white: #fff; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--sky); transition: 0.5s; overflow-x: hidden; }
        
        /* Animations */
        .rainbow-active { animation: rb 10s linear infinite; }
        @keyframes rb { 0% { background: #ff7675; } 25% { background: #74b9ff; } 50% { background: #55efc4; } 75% { background: #a29bfe; } 100% { background: #ff7675; } }
        
        .reward-pop { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; padding: 20px; background: white; border-radius: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.5); display: none; text-align: center; pointer-events: none; }
        .anim-bounce { animation: bounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes bounce { 0% { transform: translate(-50%, -50%) scale(0); } 100% { transform: translate(-50%, -50%) scale(1); } }

        /* UI Components */
        .side-title { position: fixed; left: -75px; top: 50%; transform: rotate(-90deg); font-weight: 900; font-size: 2.5rem; color: rgba(255,255,255,0.2); z-index: 0; pointer-events: none; }
        header { background: white; padding: 15px; display: flex; justify-content: space-between; sticky: top; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nav { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; z-index: 1; position: relative; }        .btn { background: var(--green); border: none; padding: 12px 5px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 11px; box-shadow: 0 4px 0 #6b8e23; transition: 0.2s; }
        .btn:active { transform: translateY(3px); box-shadow: none; background: var(--yellow); }
        .btn:disabled { background: #bdc3c7; box-shadow: none; color: #7f8c8d; }

        .page { display: none; padding: 15px; z-index: 1; position: relative; margin-bottom: 50px;}
        .page.active { display: block; }
        .card { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 15px; margin-bottom: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        #chat-box { height: 300px; overflow-y: auto; background: #fdfdfd; border: 1px solid #eee; padding: 10px; border-radius: 12px; text-align: left; }
        .msg { padding: 8px; border-bottom: 1px solid #f0f0f0; font-size: 13px; }
        
        table { width: 100%; border-collapse: collapse; background: white; font-size: 12px; border-radius: 10px; overflow: hidden; }
        th, td { padding: 10px; border: 1px solid #f0f0f0; text-align: left; }
    </style>
</head>
<body onclick="document.body.classList.toggle('rainbow-active')">

    <div class="side-title">PAPERHOUSE INC</div>
    <div id="reward-notif" class="reward-pop"></div>

    <header>
        <div id="uName">ðŸ‘¤ Guest</div>
        <div id="uBal" style="color: #27ae60; font-weight: 800;">â‚±0.000</div>
    </header>

    <div class="nav">
        <button class="btn" onclick="showPage('p-ads')">ADS AREA</button>
        <button class="btn" onclick="showPage('p-signin')">SIGN IN</button>
        <button class="btn" onclick="showPage('p-gift')">GIFT AREA</button>
        <button class="btn" onclick="showPage('p-quick')">QUICK EARN</button>
        <button class="btn" onclick="showPage('p-withdraw')">WITHDRAW</button>
        <button class="btn" onclick="showPage('p-chat')">CHAT</button>
        <button class="btn" onclick="showPage('p-refer')">REFERRAL</button>
        <button class="btn" onclick="showPage('p-lead')">LEADER</button>
        <button class="btn" style="background:#e74c3c; color:white;" onclick="checkAdmin()">OWNER</button>
    </div>
    
    <!-- PAGES -->    <div id="p-ads" class="page active"><div id="list-ads"></div></div>
    <div id="p-signin" class="page"><div id="list-signin"></div></div>
    <div id="p-gift" class="page"><div id="list-gift"></div></div>
    <div id="p-quick" class="page"><div id="list-quick"></div></div>

    <div id="p-withdraw" class="page">
        <div class="card">
            <h3>Withdraw Funds</h3>
            <select id="wMethod" class="btn" onchange="updateWUI()" style="width:100%">
                <option value="gcash">GCash</option>
                <option value="faucetpay">FaucetPay</option>
            </select>
            <input type="text" id="wAddr" placeholder="Account Number / Email" style="width:90%; padding:12px; margin:10px 0; border:1px solid #ddd; border-radius:8px;">
            <input type="number" id="wAmt" placeholder="Amount PHP" style="width:90%; padding:12px; border:1px solid #ddd; border-radius:8px;" oninput="updateWUI()">
            <p id="convertText" style="color:blue; font-weight:bold;"></p>
            <button class="btn" style="width:100%; padding:15px;" onclick="submitWithdraw()">Submit Request</button>
        </div>
        <div id="wHistory" class="card"></div>
    </div>

    <div id="p-chat" class="page">
        <div class="card">
            <div id="chat-box"></div>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input type="text" id="chatInput" placeholder="Write message..."style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;">
                <button class="btn" style="width:80px" onclick="sendChat()">Send</button>
            </div>
            <small>Earn â‚±0.02 per message (4m CD)</small>
        </div>
    </div>

    <div id="p-refer" class="page">
        <div class="card">
            <h3>Your Username: <span id="myUsername"></span></h3>
            <input type="text" id="refInput" placeholder="Referrer Username" style="padding:10px; width:80%;">
            <button class="btn" onclick="linkReferrer()">Link Referrer</button>
        </div>
    </div>

    <div id="p-lead" class="page">
        <div class="card"><h3>Top Earners</h3><table id="leadTable"><tbody></tbody></table></div>
    </div>

    <div id="p-admin" class="page">
        <div class="card" style="background:#2c3e50; color:white;">
            <h3>Owner Dashboard</h3>
            <div id="admin-reqs"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
